{% include "admin/header.html" %}
{% include "admin/navbar.html" %}
{% include "admin/sidebar.html" %}

<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="page-header">
                    <div class="title">
                        <h4>Profil</h4>
                    </div>
                </div>
                <div class="card-box mb-30">
					<div class="pd-20">
                        <center>
                            <div class="avatar avatar-xxl">
                                <img src="#" alt="avatar" width="100" height="110">
                                <h5 class="card-title" align="center"></h5>
                            </div>
                        </center>
                        <form action="#" class="signin-form" method="post">
                            <div class="form-group mt-3">
                                <label class="form-control-placeholder">Nama Lengkap</label>
                                <input name="nama_lengkap" id="nama_lengkap" type="text" class="form-control" required>
                            </div>
                            <div class="form-group mt-3">
                                <label class="form-control-placeholder">Nama Pengguna</label>
                                <input name="nama_pengguna" id="username" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-placeholder">Kata Sandi</label>
                                <input name="kata_sandi" id="password-field" type="password" class="form-control" required>
<!--                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>-->
                            </div>
                            <div class="form-group">
                                <label class="form-control-placeholder"hidden>Privileges</label>
                                <input name="privileges" id="privileges" type="hidden" class="form-control" value="user" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
