{% include "akun/header.html" %}
<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="login-wrap p-4 p-md-5">
			      			<div class="d-flex">
			      				<div class="w-100">
			      					<h3 class="mb-4">Daftar</h3>
			      				</div>
			      			</div>
							<form action="{{url_for('daftar_akun')}}" class="signin-form" method="post">
			      				<div class="form-group mt-3">
									<input name="nama" id="nama" type="text" class="form-control" required>
			      					<label class="form-control-placeholder" >Nama Lengkap</label>
								</div>
                                <div class="form-group mt-3">
									<input name="username" id="username" type="text" class="form-control" required>
			      					<label class="form-control-placeholder">Username</label>
								</div>
								<div class="form-group">
								  <input name="password1" id="password-field" type="password" class="form-control" required>
								  <label class="form-control-placeholder">Password</label>
								  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Daftar</button>
								</div>
		          			</form>
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
</section>
{% include "akun/footer.html" %}
